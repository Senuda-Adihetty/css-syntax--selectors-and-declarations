<!DOCTYPE html>
<html>
  <head>
    <title>How Use class in CSS</title>
    <style>
      .color {
        text-align: center;
        color: red;
      }
      .center {
        color: green;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="color">Sri Lanka Collage of Technology</h1>
    <p class="center">We are ICT level5 students.</p>
  </body>
</html>
